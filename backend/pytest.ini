[pytest]
# Configuração do pytest para o projeto Gerenciador de Estoque

# Diretório onde os testes estão localizados
testpaths = tests

# Padrão de nomes de arquivos de teste
python_files = test_*.py

# Padrão de nomes de classes de teste
python_classes = Test*

# Padrão de nomes de funções de teste
python_functions = test_*

# Marcar linha de cobertura mínima desejada
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Configurar diretório de cache
cache_dir = .pytest_cache

# Timeout para testes (evita travamentos)
timeout = 10
